<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Form</title>
</head>

<body>
    <form action="/create-user" method="post" autocomplete="off">
        <fieldset>
            <legend>Sign Up</legend>
            <div>
                <label for="name">Username</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="email">Enter your email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="new-password" minlength="8" maxlength="20" required>
            </div>
            <button class="third-party">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" />
                <span>Google</span>
            </button>
            <button class="third-party">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" style="filter: invert(100%);" />
                <span>Github</span>
            </button>
            <button class="third-party">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" />
                <span>Twitter</span>
            </button>
            <button>Submit</button>
            <p><a href="/login">Log In</a></p>
        </fieldset>
    </form>
</body>

</html>
